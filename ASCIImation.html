<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ASCIImation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="./ASCIImation_files/ascii.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app-title">CSE 190 M ASCILL Animation Viewer</div>
    <textarea
      style="width: 90%; height: 400px"
      cols="80"
      rows="20"
      id="animationBox"
    >
    </textarea>
    <div class="controls">
      <fieldset>
        <legend>Play Controls:</legend>
        <button onclick="startAnim()" id="startAnim">Start</button>
        <button onclick="stopAnimation()" id="stopAnim" disabled="">
          Stop
        </button>
      </fieldset>
      <fieldset>
        <legend>Animation:</legend>
        <select
          name="animationType"
          id="animationType"
          onchange="changeAnimation()"
        >
          <option>Blank</option>
          <option>Exercise</option>
          <option>Juggler</option>
          <option>Bike</option>
          <option>Dive</option>
          <option>Custom</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Size:</legend>
        <select name="fontSizeType" id="fontSizeType" onchange="changeFont()">
          <option value="7pt">Tiny</option>
          <option value="10pt">Small</option>
          <option selected="" value="12pt">Medium</option>
          <option value="16pt">Large</option>
          <option value="24pt">Extra Large</option>
          <option value="32pt">XXL</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Speed:</legend>
        <input type="checkbox" name="speed" id="speed" /><span>Turbo</span>
      </fieldset>
    </div>

    <script src="./ASCIImation_files/animations.js"></script>
    <script src="./ASCIImation_files/ascii.js"></script>
  </body>
</html>
