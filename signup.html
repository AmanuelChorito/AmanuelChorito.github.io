<!DOCTYPE html>
<html>

<head>
    <title>HTML Forms</title>
</head>

<body>
    <h1>Retrieve your grade</h1>
    <form action="http://mumstudents.org/params.php" method="POST">
<fieldset style="width:400px">
    <legend>New User Signup:</legend>
            <div id="controls">
                <label id="labels">Name:</label><input type="text" name="name">:
            </div>
        <div id="controls">
            
            <label>Gender:</label> 
            <label for="male">Feb</label>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="Female">May</label>
        <input type="radio" id="Female" name="Gender" value="Female">
      
        </div>
        <div id="controls">
            <label id="labels">Age:</label><input type="text" name="age">:
        </div>
        <div id="controls">
        <label>Personality type:</label><input type="text" name="Personality"> <label id="danger">(Don't know your type?)</label>
        </div>
        <div id="controls">
            <label>Favorite OS:</label> <input type="text" name="os">
           
            <option value="Windows" selected>Windows</option>
            <option value="Linux">Linux</option>
            <option value="Mac">Mac</option>
            </select>
        </div>
        <div id="controls">
            <label>Seeking age:</label><input type="text" name="min" placeholder="min"> <label> to </label><input type="text" name="max" placeholder="max">
        </div>
        <div id="controls">
            <input type="submit" value="Sign Up">
        </div>
              
        </fieldset>
        
    </form>
</body>

</html>
