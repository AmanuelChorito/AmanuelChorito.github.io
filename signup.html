<!DOCTYPE html>
<html lang="en">

<head>

<body>
   <img src="/images/form/nerdluv.png" alt="logo">
    <form action="signup-submit.js" method="POST">
<fieldset >
    <legend>New User Signup:</legend>
            <div class="controls">
                <label class="labels">Name:</label><input type="text" name="name" size="16">:
            </div>
        <div class="controls">
            
            <label>Gender:</label> 
            <label for="male">Feb</label>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="Female" checked>May</label>
        <input type="radio" id="Female" name="Gender" value="Female">
      
        </div>
        <div class="controls">
            <label class="labels">Age:</label><input type="text" name="age" size="6" maxlength="2">:
        </div>
        <div class="controls">
        <label>Personality type:</label><input type="text" name="Personality" size="6" maxlength="4"> <label class="danger">(</label><a href="http://www.humanmetrics.com/cgiwin/JTypes2.asp">Don't know what to do</a><label class="danger">)</label>
        </div>
        <div class="controls">
            <label>Favorite OS:</label> <input type="text" name="os">
           <select name="OS">
            <option value="Windows" selected>Windows</option>
            <option value="Linux">Linux</option>
            <option value="Mac">Mac</option>
            </select>
        </div>
        <div class="controls">
            <label>Seeking age:</label><input type="text" name="min" placeholder="min" size="6" maxlength="2"> <label> to </label><input type="text" name="max" placeholder="max" size="6" maxlength="2">
        </div>
        <div class="controls">
            <input type="submit" value="Sign Up">
        </div>
              
        </fieldset>
        
    </form>
