<!DOCTYPE html>
<html>

<head>
    <title>Retrieve Grade</title>
</head>

<body>
    <h1>Retrieve your grade</h1>
    <form action="http://mumstudents.org/params.php" method="POST">
   
   
    
   <label>Name:</label><input type="text" name="name"><br>
   <label>Student ID:</label> <input type="text" name="id"><br>
  <label> choose assignment</label> <select name="assignment">
       <option value="Assign 1">Assign 1</option>
    <option value="Assign 2">Assign 2</option>
    <option value="Assign 3">Assign 3</option>
   </select><br>
   <fieldset style="width:0px">
 <legend>Entry Month</legend>
  
    <input type="radio" id="Feb" name="entry" value="Feb">
    <label for="Feb">Feb</label> 
    <input type="radio" id="May" name="entry" value="May">
    <label for="May">May</label>
    </fieldset><br>
    <label for="lie">I'm not Lying</label>
    <input type="checkbox" id="lie" name="lie" value="NotLie">
    <br>
    <input type="submit" value="Get Grade">
    </form>
</body>

</html>
